<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Find the Dragon</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets3.mind;"
    renderer="antialias: false; precision: mediump"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <a-assets>
      <a-asset-item id="model" src="dragon2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 -1 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" scan-cooldown>
    <a-gltf-model
      src="#model"
      scale="0.2 0.2 0.2"
      position="0 -0.1 0"
      animation-mixer="clip: Armature|ArmatureAction; loop: once; clampWhenFinished: true"
      log-animations

    ></a-gltf-model>
    </a-entity>
    
    <script>
    AFRAME.registerComponent("log-animations", {
      init() {
        const model = this.el;
    
        model.addEventListener("model-loaded", (e) => {
          const animations = e.detail.model.animations;
    
          if (!animations || animations.length === 0) {
            console.warn("[log-animations] GLB nemá žádné animace");
            return;
          }
    
          console.log("[log-animations] Nalezené animace:");
          animations.forEach((anim, i) => {
            console.log(`  ${i}: "${anim.name}" (duration: ${anim.duration}s)`);
          });
        });
      }
    });
    </script>
  </a-scene>
</body>
</html>
