<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Find the Dragon</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets3.mind;"
    renderer="antialias: false; precision: mediump"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <a-assets>
      <a-asset-item id="model" src="dragon2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" scan-cooldown>
    <a-gltf-model
      src="#model"
      scale="0.9 0.9 0.9"
      position="0 -2 0"
      animation-mixer="clip: Flying; loop: once; clampWhenFinished: true"
    ></a-gltf-model>
    </a-entity>
    
    <script>
    AFRAME.registerComponent("scan-cooldown", {
      init() {
        console.log("[scan-cooldown] init");
    
        this.lastTime = 0;
        this.cooldown = 2000;
    
        const model = this.el.querySelector("a-gltf-model");
    
        this.el.addEventListener("targetFound", () => {
          console.log("[scan-cooldown] targetFound");
    
          const now = Date.now();
          if (now - this.lastTime < this.cooldown) return;
          this.lastTime = now;
    
          const mixer = model.components["animation-mixer"];
    
          if (!mixer) {
            console.error("[scan-cooldown] animation-mixer MISSING");
            return;
          }
    
          console.log("[scan-cooldown] PLAY animation");
          mixer.stopAction();
          mixer.playAction("Flying");
        });
      }
    });
    </script>
  </a-scene>
</body>
</html>
