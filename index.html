<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Find the Dragon</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets2.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <a-assets>
      <a-asset-item id="model" src="dragon2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="dragonRoot">
        <a-gltf-model
          id="dragon"
          src="#model"
          scale="0.05 0.05 0.05"
          position="0 -0.1 0"
          rotation="-90 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    let started = false;

    document.addEventListener("DOMContentLoaded", () => {
      const dragonRoot = document.querySelector("#dragonRoot");

      dragonRoot.addEventListener("model-loaded", () => {
        if (started) return;

        dragonRoot.setAttribute("animation-mixer", {
          clip: "Flying",
          loop: "repeat",
          autoplay: true,
          timeScale: 0.8
        });

        started = true;
      });
    });
  </script>
</body>
</html>
